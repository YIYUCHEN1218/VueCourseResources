<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBar"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over!</h2>
        <h3 v-if="winner==='player'">You Win!</h3>
        <h3 v-else-if="winner==='monster'">You Lose!</h3>
        <h3 v-else="winner==='draw'">Draw!</h3>
        <button @click="startGame()">NEW GAME</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster()">ATTACK</button>
        <button :disabled="specialAttackCooldown" @click="specialAttackMonster()">SPECIAL ATTACK</button>
        <button @click="playerHeal()">HEAL</button>
        <button @click="playerSurrender()">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMessage in logMessages">
            <span :class="selectWhoStyle(logMessage.actionBy)">{{selectWhoText(logMessage.actionBy)}}</span>
            <span :class="selectWhatStyle(logMessage.actionType)">{{selectWhatText(logMessage.actionType)}}</span>
            <span>{{logMessage.actionValue}}</span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
